{% extends 'base.html' %}

{% block title %}
  <title>비밀번호 변경</title>
{% endblock title %}

{% block content %}
  <h1>비밀번호 변경</h1>
  <hr>
  <form action="{% url 'accounts:password' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="변경">
  </form>
  <a href="{% url 'accounts:update' %}">뒤로가기</a>
{% endblock content %}
